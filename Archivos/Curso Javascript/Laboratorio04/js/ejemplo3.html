<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3</title>
    <script type="text/javascript">
    // definiendo e inicializando las variables
    var bas=0, alt=0, área=0, men="";
    //capturando valores
    bas=parseFloat(prompt("Ingrese la base del rectángulo:"));
    alt=parseFloat(prompt("Ingrese la altura del rectángulo:"));
    //realizando operaciones 
    área=bas*alt
    //condicion
    if(área>100){
        men="El rectángulo es grande";
    }else{
        men="El rectangulo es pequeño";
    }
    //mostrando resultados 
    alert("El área del rectángulo es:"+área);
    alert(men);
    </script>
