<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
    <script type="text/javascript">
    //definiendo e inicializando variables
    var lad=0, área=0, men="";
    //capturando valores
    lad=parseInt(prompt("Ingrese el lado del cuadrado:"));
    //realizando operaciones
    área=lad*lad
    //condición
    if(área>100){
        men="Es un cuadrado grande";
    }
    //mostrando resultados
    document.write("El área del cuadrado es:"+área+"<br>");
    document.write(men);
    </script>
</head>
<body>
    
</body>
</html>
