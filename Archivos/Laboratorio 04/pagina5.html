        // Ejemplo 1
        // Desarrollar una aplicación que permita calcular la suma de 2 números, mostrar el

        // 3
        //¿Que tipo de datos necesito?
        // Entero
        // declarando variables
        var numero1;

        //inicializar variables
        numero1=0;

        sum=0;

        //Ejemplo 2
        // Desarrollar una aplicación que permita calcular el promedio de 4 notas mostrar el 
        // promedio

        // Real
        // declarando variables
        var n1;
        var n2;
        var n3;
        var n4;
        var prom;
        //inicializar variables
        n1=0;
        n2=0;
        n3=0;
        n4=0;

        n1=parseFloat(prompt("Ingrese la nota 1:"));
        n2=parseFloat(prompt("Ingrese la nota 2:"));
        n3=parseFloat(prompt("Ingrese la nota 3:"));
        n4=parseFloat(prompt("Ingrese la nota 4:"));
        // realizando operaciones 
        prom=(n1+n2+n3+n4)/4;
        //mostrando valores

        //Ejemplo 4
        // Desarrollar una aplicación que permita calcular el sueldo final de un trabajador,
        // si se sabe que tiene un su sueldo basico y recibe una bonificación del 7%
        // y se le aplica un descuento del 4%. Mostrar todos los valores
        //¿Cuantas variables necesito?
        //4
        //¿Que tipo de dato necesito?
        // Real
        // Declarando variables
        var num1;
        var num2;
        var num3;
        var sf;
        //inicializando variables
        num1=0;
        num2=0;
        num3=0;
        sf=0;
        //capturando valores
        num1=parseFloat(prompt("Ingrese el sueldo básico:"));
        //realizando operaciones
        num2=num1*0.07
        num3=num1*0.04
        sf=num1+num2-num3;
        //mostrando valores
        alert("El sueldo básico es: "+num1);
        alert("La bonificación es: "+num2);
        alert("El descuento es: "+num3);
        alert("El sueldo final es: "+sf);

        document.write("El sueldo básico es: "+num1+"<br>");
        document.write("La bonificación es: "+num2+"<br>");
        document.write("El descuento es: "+num3+"<br>");
        document.write("El sueldo final es: "+sf+"<br>");
        document.write("<hr>");

        //Ejemplo 5
        //Desarrollar una aplicación que permita calcular el total a pagar si se sabe que
        // la cantidad se ingresa y el precio del producto comprado también se ingresa y
        //ademas se debe de calcular el igv que es el 18% del subtotal. Mostrar todos los 
        // resultados
        //¿Cuantas variables necesito?
        //5
        //¿Que tipo de dato necesito?
        // Real
        // Definiendo e inicializando variables
        var can=0;
        var pre=0;
        var sbt=0;
        var igv=0;
        var tot=0;
        //asignando valores
        can=parseInt(prompt("Ingresa la cantidad a comprar:"));
        pre=parseFloat(prompt("Ingresa el precio del producto:"))
        //realizando operaciones
        sbt=can*pre; 
        igv=sbt*0.18;
        tot=sbt+igv;
        //mostrando resultados
        alert("El subtotal es: "+sbt);
        alert("El igv es: "+igv);
        alert("El total es: "+tot);

        document.write('El subtotal es: '+sbt+"<br>");
        document.write('El igv es: '+igv+"<br>");
        document.write('El total es: '+tot+"<br>");
        document.write('<hr>');


        //Ejemplo 6
        //Desarrollar una aplicación que permita ingresar el numero de horas trabajadas de un 
        //empleado si se sabe que tiene un costo por cada hora trabajada y se te pide calcular 
        //el sueldo final, si adicional se le calcula una bonificación del 6% y un descuento del 
        //3%. Mostrar todos los resultados
        //¿Cuántas variables necesito?
        //6
        //¿Que tipo de variable necesito?
        //Real
        //declarando e inicializando variables
        var nh=0;
        var ch=0;
        var sb=0;
        var bon=0;
        var des=0;
        var sf=0;
        //capturando valores
        nh=parseFloat(prompt("Ingresa el numero de horas trabajadas:"));
        ch=parseFloat(prompt("Ingresa el costo por hora trabajada:"));
        //realizando operaciones
        sb=nh*ch;
        bon=sb*0.06;
        des=sb*0.03;
        sf=sb+bon-des;
        //mostrando resultados
        alert("El sueldo basico es:"+sb);
        alert("La bonificacion es:"+bon);
        alert("El descuento es:"+des);
        alert("El sueldo final es:"+sf);

        document.write('El sueldo basico es:'+sb+'<br>');
        document.write('La bonificacion es:'+bon+'<br>');
        document.write('El descuento es:'+des+'<br>');
        document.write('El sueldo final es:'+sf+'<br>');
        document.write('<hr>')
        document.write("<a href='index.html'>Regresar</a><br>");
