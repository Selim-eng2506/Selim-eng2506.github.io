    //Ejemplo 1
    //Desarrollar una aplicacion que permita calcular el área de un triángulo si se sabe que se 
    //debe de ingresar su base y su altura. Si el área del triángulo es mayor a 50 se mostrará 
    //un mensaje indicando que es un triángulo grande, en caso contrario se mostrará un mensaje 
    //indicando que es un triángulo pequeño
    //¿Cuántas variables necesito?
    //4
    //¿Cuáles son las variables?
    //bas,alt,área,men
    //¿Qué tipo datos necesito?
    //Real y Texto
    //¿Que variables voy a leer?
    //bas, alt
    //definiendo e inicializando variables
    var bas=0, alt=0, área=0, men="";
    //capturando valores
    bas=parseFloat(prompt("Ingrese la base del triángulo:"));
    alt=parseFloat(prompt("Ingrese la altura del triángulo:"));
    //realizando operaciones
    área=(bas*alt)/2
    //condicion
    if(área>50){
        men="Es un triángulo grande"
    }else{
        men="Es un triángulo pequeño"
    }
    //mostrando resultados
    alert("El área del triángulo es:"+área);
    alert(men);
    

    //Ejemplo 2
    //Desarrollar una aplicación que permita calcular el total a pagar por
    //una compra de un producto, si se sabe que se debe de ingresar el 
    //precio del producto y la cantidad que se va a comprar. Si el subtotal
    //es mayor a 1000 se aplicacrá un descuento del 5% en caso contrario el 
    //descuento será del 2%. Si el cliente quiere factura se aplicará el 
    //18% al subtotal para el igv en caso contrario con boleta no se aplicara
    //nada. Mostrar todos los resultados
    //¿Cuántas variables necesito?
    //6
    //¿Cuáles son las variables?
    //pre,can,sbt,des,igv,tot,com
    //¿Qué tipo datos necesito?
    //Real, Entero y Texto
    //¿Que variables voy a leer?
    //pre,can,com
    //definiendo e inicializando variables
    var pre=0, can=0, sbt=0, des=0, igv=0, tot=0, com=""
    //capturando valores
    pre=parseFloat(prompt("Ingrese el precio del producto:"));
    can=parseInt(prompt("Ingrese la cantidad a comprar:"));
    com=prompt("Ingrese el tipo de comprobante [f]Factura o [b]Boleta");
    //realizando operaciones
    sbt=pre*can
    //condicion
    if(sbt>1000){
        des=sbt*0.05;
    }else{
        des=sbt*0.02;
    }
    if(com=="f"){
        igv=sbt*0.18;
    }else{
        igv=0;
    }
    tot=sbt-des+igv;
    //mostrando resultados
    document.write("El subtotal es:"+sbt+"<br>");
    document.write("El descuento es:"+des+"<br>");
    document.write("El igv es:"+igv+"<br>");
    document.write("El total es:"+tot+"<br>");
    document.write("<hr>");
    </script>
